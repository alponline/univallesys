<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title></title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
<html>
  <body ng-app="univalleApp" ng-controller="ProductController">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <hr/>
          <h3 class="text-center">Listagem de Produtos</h3>
          <hr/>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-info pull-right"
            data-toggle="modal"
            data-target="#addModal">Adicionar</button>
          <div class="alert alert-warning fade in myAlert"
            ng-if="alertMessage">
          <a class="close"
            href="#"
            data-dismiss="alert"
            ng-click="clickedAlert()">×</a>
            <h4>{{alertMessage}}</h4>
          </div>
          <table class="table table-bordered myTable">
            <tr class="text-center">
              <th>Código</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Data</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
            <tbody>
              <tr ng-repeat="product in listProducts">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.purchaseDate}}</td>
                <td>
                  <button
                    class="btn btn-warning"
                    data-toggle="modal"
                    data-target="#editModal"
                    ng-click="getProduct(product)">Editar</button>
                </td>
                <td>
                  <button
                    class="btn btn-danger"
                    data-toggle="modal"
                    data-target="#deleteModal"
                    ng-click="delProduct(product)">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container footer">

    </div>
    <!-- Add Modal-->
    <div class="modal fade" id="addModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">×</button>
            <h4 class="modal-title">Adicionar</h4>
          </div>
          <div class="modal-body">
            <div class="container">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Código">Código</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o código" ng-model="getProduct.code"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Nome">Nome</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o nome" ng-model="getProduct.name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Preço">Preço</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o preço" ng-model="getProduct.price"/>
                  </div>
                </div>
              </form>

            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="addProduct()" data-dismiss="modal">Salvar</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal-->
    <div class="modal fade" id="editModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">×</button>
            <h4 class="modal-title">Editar</h4>
          </div>
          <div class="modal-body">
            <div class="container">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Código">Código</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o código" ng-model="getProduct.code"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Nome">Nome</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o nome" ng-model="getProduct.name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="Preço">Preço</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="Entre com o preço" ng-model="getProduct.price"/>
                  </div>
                </div>
              </form>

            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="updateProduct()" data-dismiss="modal">Salvar</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal-->
    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">×</button>
            <h4 class="modal-title">Excluir</h4>
          </div>
          <div class="modal-body">
            <h3>Excluir produto: <span>{{getProduct.name}}</span>????</h3>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="delProduct()" data-dismiss="modal">Sim</button>
            <button class="btn btn-primary" type="button" data-dismiss="modal">Não</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src='bower_components/jquery/dist/jquery.min.js'></script>
<script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='/bower_components/angular/angular.min.js'></script>

<script src="/resources/assets/js/index.js"></script>

<script src="/resources/assets/univalle-ng/univalle-app.js" ></script>
<script src="/resources/assets/univalle-ng/product/controller/product_controller.js" ></script>
<script src="/resources/assets/univalle-ng/product/service/product_service.js" ></script>

</body>
</html>
